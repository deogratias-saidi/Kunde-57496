name: Deploy Management Groups

on:
  workflow_dispatch:


jobs:
  bicep-whatif:
    name: 'Bicep WhatIf'
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Authenticate to Az CLI using OIDC
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 

    # Run WhatIf PowerShell script
    - name: Run WhatIf for Management Groups Deployment
      uses: azure/powershell@v1
      with:
        inlineScript: |
          ./pipeline-scripts/Deploy-ALZManagementGroups.ps1 `
            -companyPrefix "${{ secrets.COMPANY_PREFIX }}" `
            -parTopLevelManagementGroupDisplayName "alz-${{ secrets.COMPANY_PREFIX }}" `
            -location "${{ secrets.LOCATION }}" `
            -WhatIf
        azPSVersion: "latest"

    # Capture WhatIf output (optional)
    - name: Capture WhatIf Output
      id: whatif-output
      run: |
        echo "WhatIf complete"

  bicep-deploy:
    name: 'Bicep Deploy'
    runs-on: ubuntu-latest
    needs: [bicep-whatif]
    if: github.ref == 'refs/heads/main' # Only runs on main branch

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Authenticate to Az CLI using OIDC
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true

    # Run PowerShell script for actual deployment
    - name: Run Management Groups Deployment
      uses: azure/powershell@v1
      with:
        inlineScript: |
          ./pipeline-scripts/Deploy-ALZManagementGroups.ps1 `
            -companyPrefix "${{ secrets.COMPANY_PREFIX }}" `
            -parTopLevelManagementGroupDisplayName "alz-${{ secrets.COMPANY_PREFIX }}" `
            -location "${{ secrets.LOCATION }}"
        azPSVersion: "latest"
